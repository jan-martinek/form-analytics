<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../js/tabletop.js"></script>
    <script type="text/javascript" src="../js/spin.min.js"></script>
    <script type="text/javascript" src="../js/js.cookie.js"></script>
    <script type="text/javascript" src="../js/scripts_v2.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../foundation-6.2.4-complete/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.v2.css">
    <title>Vyhodnocení dotazníku</title>
  </head>
  <body>
  
  <div id="spinner"></div>
  
  <div class="row">
    <div class="columns">
      <h1>Vyhodnocení dotazníku <em id="org"></em></h1>
    </div>
    <div id="content" class="columns">
    </div>
  </div>
  
  <script type="text/javascript">
    var fa = new FormAnalytics();
    window.onload = function() { fa.init() };
    
    // spinner
    var opts = {
      lines: 13 // The number of lines to draw
    , length: 18 // The length of each line
    , width: 10 // The line thickness
    , radius: 32 // The radius of the inner circle
    , scale: 1 // Scales overall size of the spinner
    , corners: 1 // Corner roundness (0..1)
    , color: 'darkblue' // #rgb or #rrggbb or array of colors
    , opacity: 0.25 // Opacity of the lines
    , rotate: 0 // The rotation offset
    , direction: 1 // 1: clockwise, -1: counterclockwise
    , speed: 1.5 // Rounds per second
    , trail: 60 // Afterglow percentage
    , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
    , zIndex: 2e9 // The z-index (defaults to 2000000000)
    , className: 'spinner' // The CSS class to assign to the spinner
    , top: '50%' // Top position relative to parent
    , left: '50%' // Left position relative to parent
    , shadow: false // Whether to render a shadow
    , hwaccel: false // Whether to use hardware acceleration
    , position: 'absolute' // Element positioning
    }
    var target = document.getElementById('spinner');
    var spinner = new Spinner(opts).spin(target);
  </script>
  </body>
</html>
